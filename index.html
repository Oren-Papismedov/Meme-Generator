    <main class="main-content main-layout">

        <section class="meme-editor">
            <h1>MEME EDITOR</h1>

                <canvas id="my-canvas"
                 height="500"
                  width="500"
                  onclick="canvasClicked(event)">
                </canvas>
                <div class="controls">
                    <input class="input" type="text" placeholder="Enter Text" onchange="onChangeText(this.value)">

                    <button class="add"> <img src="Icons/add.png"> </button>
                    <button class="trash"> <img src="Icons/trash.png"> </button>
                    <button class="increase"> <img src="Icons/increase font - icon.png"> </button>
                    <button class="decrease"> <img src="Icons/decrease font - icon.png"> </button>
                    <button class="align-to-left"> <img src="Icons/align-to-left.png"> </button>
                    <button class="center-text"> <img src="Icons/center-text-alignment.png"> </button>
                    <button class="align-to-right"> <img src="Icons/align-to-right.png"> </button>
                    <select class="font" name="" id=""></select>
                    <button class="text-stroke"> <img src="Icons/text-stroke.png"> </button>
                    <button class="paint"> <img src="Icons/paint-board-and-brush.png"> </button>
                    <button class="download">download</button>
                    <button class="share">share</button>
            </div>

        </section>
