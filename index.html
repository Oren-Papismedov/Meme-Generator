<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            <div class="header-container main-layout flex space-between align-center">

                <div class="logo"><img src="img/Logo/LOGO.png" alt=""> </div>
                <nav class="main-nav">
                    <ul class="clean-list flex nav-container">

            <div class="canvas-container flex space-between">

                <input type="text" placeholder="Enter Line Text" onchange="onChangeLine(this.value)">

</section>

</main>
