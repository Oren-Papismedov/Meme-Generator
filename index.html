        <section class="meme-editor">
            <h1>MEME EDITOR</h1>
            <div class="canvas-container flex space-between">
                <canvas id="my-canvas" height="500" width="500">
                </canvas>
                <div class="controls">
                    <input class="input" type="text" placeholder="Enter Text">
                    <button class="up-and-down"> <img src="Icons/up-and-down-opposite-double-arrows-side-by-side.png">
                    </button>
                    <button class="add"> <img src="Icons/add.png"> </button>
                    <button class="trash"> <img src="Icons/trash.png" onclick="onClearText()"> </button>
                    <button class="increase" onclick="onIncreaseFont()"> <img src="Icons/increase font - icon.png">
                    </button>
                    <button class="decrease" onclick="onDecreaseFont()"> <img src="Icons/decrease font - icon.png">
                    </button>
                    <button class="align-to-left" id="left" onclick="onAlignText(id)"> <img src="Icons/align-to-left.png"> </button>
                    <button class="center-text" id="center" onclick="onAlignText(id)"> <img src="Icons/center-text-alignment.png"> </button>
                    <button class="align-to-right" id="right" onclick="onAlignText(id)"> <img src="Icons/align-to-right.png"> </button>
                    <select class="font" name="" id=""></select>
                    <button class="text-stroke"> <img src="Icons/text-stroke.png">
                        </label>
                        <input class="btn-stroke" type="color" name="color" id="color"
                            onchange="onSetStroke(this.value)" /> </button></button>
                    <button class="paint"> <img src="Icons/paint-board-and-brush.png"> </label>
                        <input class="btn-text" type="color" name="color" id="color"
                            onchange="onSetColor(this.value)" /> </button>
                    <button class="download">download</button>
                    <button class="share">share</button>
                </div>

        </section>
