<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body onload="onInitGallery()">
    <div onclick="toggle()" class="main-screen"> </div>

    <header class="main-header">

        <div class="header-container main-layout flex space-between align-center">

            <div class="logo" ><a href="#"></a><img src="img/Logo/LOGO.png" alt=""> </div>
            <nav class="main-nav">
                <ul class="clean-list flex nav-container">
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#meme-editor">Memegen</a></li>
                    <li onclick="toggleModal(this.id)" id="saved-memes"><a href="#">Saved Memes</a></li>
                    <li onclick="toggleModal(this.id)" id="about"><a href="#">About</a></li>
                </ul>
            </nav>
            <button class="btn-menu" onclick="toggleMenu()">☰</button>
        </div>
    </header>

    <main class="main-content main-layout">
        <div class="modal flex align-center">
            
        </div>

        <section class="meme-editor" id="meme-editor">
            <h1>MEME EDITOR</h1>
            <div class="canvas-container flex space-between">
                <canvas id="my-canvas" height="500" width="500">
                </canvas>
                <div class="controls">
                    <input class="input" onclick="onEdit()" type="text" placeholder="Enter Your Text Here">
                    <button class="up-and-down" onclick="onChangeLine()"> <img
                            src="Icons/up-and-down-opposite-double-arrows-side-by-side.png">
                    </button>
                    <button class="add" onclick="onAddLine()"> <img src="Icons/add.png"> </button>
                    <button class="trash"> <img src="Icons/trash.png" onclick="onClearText()"> </button>
                    <button class="increase" onclick="onIncreaseFont()"> <img src="Icons/increase font - icon.png">
                    </button>
                    <button class="decrease" onclick="onDecreaseFont()"> <img src="Icons/decrease font - icon.png">
                    </button>
                    <button class="align-to-left" id="left" onclick="onAlignText(id)"> <img
                            src="Icons/align-to-left.png"> </button>
                    <button class="center-text" id="center" onclick="onAlignText(id)"> <img
                            src="Icons/center-text-alignment.png"> </button>
                    <button class="align-to-right" id="right" onclick="onAlignText(id)"> <img
                            src="Icons/align-to-right.png"> </button>
                    <select class="font" name="" id="" onchange="onSetFont(this.value)">
                        <option value="Gloria">Gloria - en</option>
                        <option value="Impact">Impact - en</option>
                        <option value="Montserrat">Montserrat - en</option>
                        <option value="Karantina">Karantina - he</option>
                        <option value="Rubik">Rubik - he</option>
                    </select>
                    <button class="text-stroke"> <img src="Icons/text-stroke.png">
                        </label>
                        <input class="btn-stroke" type="color" name="color" id="color"
                            onchange="onSetStroke(this.value)" /> </button></button>
                    <button class="paint"> <img src="Icons/paint-board-and-brush.png">
                        <input class="btn-text" type="color" name="color" id="color"
                            onchange="onSetColor(this.value)" /> </button>
                    <button class="download"><a href="#" onclick="onDownloadImg(this)"
                            download="my-meme.jpg">Download</a></button>
                    <button class="share" onclick="uploadImg()">Share</button>
                    <button class="save" onclick="onSaveMeme()">Save</button>
                    <label class="custom-file-upload">

                        <input type="file" value="file" class="upload" name="image" onchange="onImgInput(event)" /> Upload ↑
                    </label>
        
                    <!-- <button class="upload">Upload</button> -->

                </div>


        </section>
        <p class="user-msg"></p>
        <div class="share-container"></div>

        <section id='gallery' class="gallery">
            <h1>Gallery</h1>
            <div class="imgs-container">
                <!-- <img src="img/img/1.jpg">
                <img src="img/img/2.jpg">
                <img src="img/img/3.jpg">

                <img src="img/img/5.jpg">
                <img src="img/img/6.jpg">
                <img src="img/img/7.jpg">
                <img src="img/img/8.jpg">
                <img src="img/img/9.jpg">
                <img src="img/img/10.jpg">
                <img src="img/img/11.jpg">
                <img src="img/img/12.jpg">
                <img src="img/img/13.jpg">
                <img src="img/img/14.jpg">
                <img src="img/img/15.jpg">
                <img src="img/img/16.jpg">
                <img src="img/img/17.jpg">
                <img src="img/img/18.jpg"> -->
            </div>
        </section>


    </main>

    <footer class="main-footer" id="main-footer">
        <div class="footer-container main-layout flex align-center">
            <div class="logo"><img src="img/Logo/LOGO.png" alt=""><div class="coffy-rights">
                © cofferights 2021 Sprint 2️
            </div> </div>
        
            
    </footer>


    <script src="js/storage-service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/gallery-service.js"></script>

</body>
